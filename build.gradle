plugins {
    id 'java'
}

group = 'com.comunidadfeliz'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // ✅ necesario para @Suite, @IncludeEngines, etc.
    testImplementation 'org.junit.platform:junit-platform-suite:1.10.2'
    testImplementation 'org.junit.platform:junit-platform-suite-api:1.10.2'

    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.18.1'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.23.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.13'

     // ✅ Allure Cucumber (reporte lindo)
    testImplementation "io.qameta.allure:allure-cucumber7-jvm:2.27.0"
}

test {
    useJUnitPlatform()

    // ✅ Allure results (archivos json para el reporte)
    systemProperty "allure.results.directory", "$buildDir/allure-results"
}
